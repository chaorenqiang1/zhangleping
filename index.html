<!DOCTYPE html PUBLIC ">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css">
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #1E2A38; /* 深蓝色背景，提供一个更加现代和专业的外观 */
}


</style>

<link type="text/css" rel="stylesheet" href="css/iview1.css" />

<script type="text/javascript" src="js/jquery.easing.js"></script>
<script type="text/javascript" src="js/iview.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('#iview').iView({
        pauseTime: 7000,
        directionNav: false,
        controlNav: true,
        tooltipY: -15
    });
});
</script>

</head>
<body>

<div class="container">
    <div id="iview">
        <div data-iview:image="photos/photo1.jpg" data-iview:transition="slice-top-fade,slice-right-fade">
            <div class="iview-caption caption1" data-x="80" data-y="200">张乐平故居</div>
            <div class="iview-caption" data-x="80" data-y="275" data-width="95" data-transition="wipeRight">五原路288弄3号</div>
        </div>

        <div data-iview:image="photos/photo2.jpg" data-iview:transition="zigzag-drop-top,zigzag-drop-bottom" data-iview:pausetime="3000">
            <div class="iview-caption caption5" data-x="60" data-y="280" data-transition="wipeDown">英式小洋楼</div>
            <div class="iview-caption caption6" data-x="300" data-y="350" data-transition="wipeUp">建于20世纪30年代</div>
        </div>

        <div data-iview:image="photos/photo3.jpg" data-iview:type="video" data-iview:transition="strip-right-fade,strip-left-fade">
            <iframe src="http://player.vimeo.com/video/11475955?byline=1&amp;portrait=0" width="100%" height="100%" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
            <div class="iview-caption caption2" data-x="450" data-y="340" data-transition="wipeRight">三毛之父</div>
            <div class="iview-caption caption3" data-x="600" data-y="345" data-transition="wipeLeft">张乐平先生的故居</div>
        </div>

        <div data-iview:image="photos/photo4.jpg">
            <div class="iview-caption caption4" data-x="50" data-y="80" data-width="312" data-transition="fade">张乐平故居:</div>
            <div class="iview-caption blackcaption" data-x="50" data-y="135" data-width="160" data-transition="wipeLeft" data-easing="easeInOutElastic">建筑面积244平方米</div>
            <div class="iview-caption blackcaption" data-x="50" data-y="192" data-width="160" data-transition="wipeLeft" data-easing="easeInOutElastic">近代里弄式花园洋房</div>
            <div class="iview-caption blackcaption" data-x="50" data-y="249" data-width="160" data-transition="wipeLeft" data-easing="easeInOutElastic">假三层建筑</div>
            <div class="iview-caption blackcaption" data-x="50" data-y="306" data-width="160" data-transition="wipeLeft" data-easing="easeInOutElastic">张乐平一家的住房包括二楼、</div>
            <div class="iview-caption blackcaption" data-x="50" data-y="363" data-width="180" data-transition="wipeLeft" data-easing="easeInOutElastic">三楼以及一楼的一部分</div>
        </div>

        <div data-iview:image="photos/photo5.jpg">
            <div class="iview-caption caption7" data-x="0" data-y="0" data-width="180" data-height="480" data-transition="wipeRight">
                <h3>张乐平</h3>
                <p>中国著名漫画家<br><br>三毛之父<br><br>1950年6月至1992年9月，张乐平在此居住，期间创作了大量漫画，以及国画、年画、速写和彩墨画等脍炙人口的传世之作</p>
            </div>
        </div>

        <div data-iview:image="photos/photo6.jpg">

        </div>
        <div data-iview:image="photos/photo7.jpg" data-iview:transition="slice-top-fade,slice-right-fade">
            <div class="iview-caption caption1" data-x="80" data-y="200">二楼维持了之前模样</div>
        </div>

        <div data-iview:image="photos/photo8.jpg" data-iview:transition="zigzag-drop-top,zigzag-drop-bottom" data-iview:pausetime="3000">

        </div>

        <div data-iview:image="photos/photo9.jpg" data-iview:type="video" data-iview:transition="strip-right-fade,strip-left-fade">


        </div>

        <div data-iview:image="photos/photo10.jpg">


        </div>

        <div data-iview:image="photos/photo11.jpg">
            <div class="iview-caption caption7" data-x="0" data-y="0" data-width="180" data-height="70" data-transition="wipeRight">
                <p>沿楼梯的一面墙上都挂着他和一些老友的照片</p>
            </div>
        </div>

        <div data-iview:image="photos/photo12.jpg">
            <div class="iview-caption caption5" data-x="60" data-y="150" data-transition="wipeLeft">张乐平迷画张乐平</div>
        </div>
        <div data-iview:image="photos/photo13.jpg">
            <div class="iview-caption caption5" data-x="60" data-y="150" data-transition="wipeLeft">自画像</div>
        </div>


    </div>
</div>
    </div>

    <audio id="backgroundMusic1" src="audio/张乐平1.wav"></audio>
    <audio id="backgroundMusic2" src="audio/张乐平2.wav"></audio>

</div>
